        border: 1px solid rgba(255, 255, 255, 0.1);

        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(99, 102, 241, 0.2);
      }
      
      /* Gradient Text */

        background: linear-gradient(135deg, #6366f1 0%, #06b6d4 50%, #a855f7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;

      /* Animated Gradient Background */
      .animated-gradient {
        background: linear-gradient(-45deg, #1e1b4b, #312e81, #0f172a, #1e293b);
        background-size: 400% 400%;
        animation: gradientX 15s ease infinite;
      }
      
      /* Hover Card Effect */
      .hover-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.3);
      }
      
      /* Button Shine Animation */
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      
      .btn-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }
      
      .btn-shine:hover::before {
        left: 100%;
      }
      
      /* Stagger Animation Delays */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
      
      /* Pulse Ring Effect */
      .pulse-ring {
        position: relative;
      }
      
      .pulse-ring::before {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: inherit;
        border: 2px solid rgba(99, 102, 241, 0.5);
        animation: pulseGlow 2s ease-in-out infinite;
      }
      
      /* Noise Overlay */

        position: relative;
      }

        content: '';
        position: absolute;
        inset: 0;

      }

        -webkit-box-orient: vertical;

      /* Scroll Animation Initial State */

        opacity: 0;

        transform: translateY(0);

    <script>
      // Intersection Observer for Scroll Animations
      document.addEventListener('DOMContentLoaded', function() {
        // Create Intersection Observer
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              // Optional: unobserve after animation
              // observer.unobserve(entry.target);
            }
          });
        }, observerOptions);
        
        // Observe all elements with scroll-animate class
        const animateElements = document.querySelectorAll('.scroll-animate');
        animateElements.forEach(el => observer.observe(el));
        
        // MutationObserver to handle dynamically added elements
        const mutationObserver = new MutationObserver((mutations) => {
          mutations.forEach(mutation => {
            mutation.addedNodes.forEach(node => {
              if (node.nodeType === 1) {
                // Check if the added node has scroll-animate class
                if (node.classList && node.classList.contains('scroll-animate')) {
                  observer.observe(node);
                }
                // Check children of added node
                const children = node.querySelectorAll ? node.querySelectorAll('.scroll-animate') : [];
                children.forEach(child => observer.observe(child));
              }
            });
          });
        });
        
        mutationObserver.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // Smooth page load transition
        document.body.style.opacity = '0';
        requestAnimationFrame(() => {
          document.body.style.transition = 'opacity 0.5s ease-out';
          document.body.style.opacity = '1';
        });
        
        // Add hover effects to buttons dynamically
        const addButtonEffects = () => {
          document.querySelectorAll('button:not(.enhanced), a.btn:not(.enhanced)').forEach(btn => {
            btn.classList.add('enhanced', 'transition-all', 'duration-300');
          });
        };
        
        // Initial call and observe for new buttons
        addButtonEffects();
        setInterval(addButtonEffects, 1000);
        
        // Parallax effect for background orbs
        document.addEventListener('mousemove', (e) => {
          const orbs = document.querySelectorAll('.animate-float');
          const x = e.clientX / window.innerWidth;
          const y = e.clientY / window.innerHeight;
          
          orbs.forEach((orb, index) => {
            const speed = (index + 1) * 10;
            const xOffset = (x - 0.5) * speed;
            const yOffset = (y - 0.5) * speed;
            orb.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
          });
        });
        
        // Console branding
        console.log(
          '%cðŸš€ RECOV.AI %c Smart Debt Recovery Platform ',
          'background: linear-gradient(135deg, #6366f1, #06b6d4); color: white; padding: 10px 15px; border-radius: 5px 0 0 5px; font-weight: bold; font-size: 14px;',
          'background: #1e293b; color: #94a3b8; padding: 10px 15px; border-radius: 0 5px 5px 0; font-size: 14px;'
        );
        console.log(
          '%câš¡ Built with AI-Powered Technology',
          'color: #6366f1; font-size: 12px; padding: 5px 0;'
        );
      });
      
      // Preload critical resources
      const preloadResources = () => {
        const criticalImages = [];
        criticalImages.forEach(src => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      };
      preloadResources();
    </script>
